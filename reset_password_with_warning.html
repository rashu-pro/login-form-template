<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Secure Api</title>
    <link rel="icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css?v=1.0.4">

</head>
<body>


<div class="d-md-flex half">

    <!-- //=== BG IMAGE -->
    <div class="bg" style="background-image: url('images/bg_10.jpg');"></div>

    <!-- //=== CONTENTS DIV -->
    <div class="contents">

        <div class="container h-100">
            <div class="row h-100 align-items-md-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">

                        <!-- //=== FORM HEAD -->
                        <div class="text-center mb-3 mb-lg-4">
                            <h3 class="text-uppercase"><strong>Secure </strong>Api</h3>
                        </div>

                        <!-- //=== FORM TITLE -->
                        <div class="text-center mt-3 mb-3">
                            <h4 class="section-title">
                                <span class="section-title-text">Reset Your Password</span>
                            </h4>
                        </div>

                        <!-- //===WARNING MESSAGES -->
                        <div class="messages-wrapper">
                            <div class="alert alert-success alert-custom alert-success-custom mb-15">
                                Password has been updated successfully!
                            </div>
                        </div>

                        <!-- //=== FORM WRAPPER -->
                        <div>
                            <form action="#" id="resetForm"
                                  method="post" wtx-context="356FA64F-F673-42CB-85E1-0571C0CAC9C5"><input
                                    name="__RequestVerificationToken" type="hidden"
                                    value="wRhgZzlZfz8D3G7guTTEdSpIZVk8L3q5njYJJsdS3BqvrxIGKiXvBUWmeesX-4qkRE6Th7jqCsODfv0gbidrpI-64J9d7niWNhCTj9DtkME1"
                                    wtx-context="4054DC4A-9EA2-4336-8FF2-54FFD3BA9EDE"> <input type="hidden"
                                                                                               value="27B72157-9A93-4D0E-BDD7-22F00A064F79"
                                                                                               wtx-context="B3B6F72B-5A08-4D7C-893A-C7A7AFE539B9">
                                <div class="form-group first">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="Your email" id="Email"
                                           name="Email" autocomplete="new-user" required=""
                                           wtx-context="064E5D7F-707A-4463-A51F-5955F4702A8C">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Email"
                                          data-valmsg-replace="true"></span>
                                </div>
                                <div class="form-group last mb-3">
                                    <label>Password</label>
                                    <input autocomplete="new-password" class="form-control" data-val="true"
                                           data-val-length="The Password must be at least 6 characters long."
                                           data-val-length-max="100" data-val-length-min="6"
                                           data-val-required="The Password field is required." id="Password"
                                           name="Password"
                                           placeholder="Password" required="required" type="password"
                                           wtx-context="DB6B8B46-0D43-4DBD-832F-47F6EA16E174">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Password"
                                          data-valmsg-replace="true"></span>
                                </div>
                                <div class="form-group last mb-3">
                                    <label>Confirm Password</label>
                                    <input class="form-control" data-val="true"
                                           data-val-equalto="The password and confirmation password do not match."
                                           data-val-equalto-other="*.Password" id="ConfirmPassword"
                                           name="ConfirmPassword"
                                           placeholder="Confirm Password" required="required" type="password"
                                           wtx-context="8B6AA42F-F6A3-4A9E-8E5A-33DA67B52420">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="ConfirmPassword"
                                          data-valmsg-replace="true"></span>
                                </div>
                                <input type="hidden" name="Slug" wtx-context="473C6E1F-B8F4-4EC8-9840-2BC1D1B3F5D3">
                                <div class="reCAPTCHA">
                                    <div class="g-recaptcha" data-sitekey="6LfAHpoUAAAAAH1ebVfMibKYCfeaaQd_JNhSae7G">
                                        <div style="width: 304px; height: 78px;">
                                            <div>
                                                <iframe title="reCAPTCHA"
                                                        src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfAHpoUAAAAAH1ebVfMibKYCfeaaQd_JNhSae7G&amp;co=aHR0cDovL2xvY2FsaG9zdDo1NDcxMA..&amp;hl=en&amp;v=ovmhLiigaw4D9ujHYlHcKKhP&amp;size=normal&amp;cb=rp7slr336e4n"
                                                        width="304" height="78" role="presentation"
                                                        name="a-ch3yggvfpr5x"
                                                        frameborder="0" scrolling="no"
                                                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                            </div>
                                            <textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                                      class="g-recaptcha-response" required=""
                                                      style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                                        </div>
                                        <iframe style="display: none;"></iframe>
                                    </div>
                                </div>
                                <div class="pt-3">
                                    <input type="submit" value="Submit" class="btn btn-block py-3 btn-primary"
                                           wtx-context="79962E18-B864-4C7B-A834-9DAB95693078">
                                </div>

                            </form>

                            <!-- //=== LOGIN LINK -->
                            <div class="pt-3 pb-2 text-center">
                                <a href="login.html" class="forgot-pass">
                                    <span>Click here to login</span>
                                </a>
                            </div>
                        </div>

                        <!-- //=== FORM FOOTER -->
                        <div class="text-center pt-4">
                            <p class="m-0">If you need any further assistance</p>
                            <p class="text"><a href="mailto:support@masjidSolutions.net">contact our support team</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
