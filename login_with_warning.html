<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Secure Api</title>
    <link rel="icon" href="images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css?v=1.0.4">

</head>
<body>


<div class="d-md-flex half">

    <!-- //=== BG IMAGE -->
    <div class="bg" style="background-image: url('images/bg_10.jpg');"></div>

    <!-- //=== CONTENTS DIV -->
    <div class="contents">

        <div class="container h-100">

            <div class="row h-100 align-items-md-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">

                        <!-- //=== FORM HEAD -->
                        <div class="text-center mb-3 mb-lg-4">
                            <h3 class="text-uppercase"><strong>Secure </strong>Api</h3>
                        </div>

                        <!-- //=== FORM TITLE -->
                        <div class="text-center mt-3 mb-3">
                            <h4 class="section-title">
                                <span class="section-title-text">Login</span>
                            </h4>
                        </div>

                        <!-- //===WARNING MESSAGES -->
                        <div class="messages-wrapper">
                            <div class="alert alert-warning alert-custom alert-warning-custom mb-15">
                                Your user id and password is not matching. Try again or reset password using the forgot
                                password link below. Please contact support if you need help.
                            </div>
                        </div>

                        <!-- //=== LOGIN FORM -->
                        <div class="form-wrapper">
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" placeholder="Your username" id="username">
                                </div>
                                <div class="form-group last mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">Password</label>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                                </div>

                                <div class="d-sm-flex mb-2 align-items-center">
                                <span class="ml-auto">
                                    <a href="/admin/users/forgot/password" class="forgot-pass">
                                        <span>Forgot Password</span>
                                    </a>
                                </span>
                                </div>

                                <div class="d-sm-flex mb-4 align-items-center">
                                    <!--<span class="ml-auto"><a href="#" class="forgot-pass"><span>Forgot Password</span></a></span>-->
                                </div>
                                <div class="reCAPTCHA text-center">
                                    <a><img src="images/reCAPTCHA.PNG" class="img-fluid"></a>
                                </div>


                                <div class="pt-3">
                                    <input type="submit" value="Sign In" class="btn btn-block py-3 btn-primary">
                                </div>

                            </form>
                        </div>

                        <!-- //=== FORM FOOTER -->
                        <div class="text-center pt-4">
                            <p class="m-0">If you need any further assistance</p>
                            <p class="text"><a href="mailto:support@masjidSolutions.net">contact our support team</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
